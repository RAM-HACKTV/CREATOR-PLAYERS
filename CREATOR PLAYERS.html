    var canalActual = 0;
    function setupPlayer() {
      playerInstance = jwplayer("player");
    }
  
    function cambiarCanal(direccion) {
      canalActual += direccion;
      if (canalActual < 0) {
        canalActual = canalesJSON.length - 1;
      } else if (canalActual >= canalesJSON.length) {
        canalActual = 0;
      }
      mostrarNombreCanal(canalesJSON[canalActual].name);
      reproducirCanal(canalesJSON[canalActual].url);
      resaltarCanalActual();
    }
  
    function reproducirCanal(url) {
      playerInstance.setup({
        playlist: [{
          title: "",
          sources: [{
            default: false,
            type: "hls",
            file: url
          }]
        }],
        aspectratio: "16:9",
        logo: {
          link: '',
        },
        cast: {},
        sharing: {}
      });
    }
  
    function mostrarNombreCanal(nombre) {
      document.getElementById('nombre-m3u').innerText = nombre;
    }
  
    function transmitirVideo() {
      const videoURL = canalesJSON[canalActual].url;
      const wvcURL = `wvc-x-callback://open?url=${encodeURIComponent(videoURL)}`;
      window.open(wvcURL, '_blank');
    }
  
    function crearBotonesCanales() {
      var botonesCanalesContainer = document.getElementById('lista-canales');
      botonesCanalesContainer.innerHTML = ""; // Limpiar contenido anterior
  
      canalesJSON.forEach((canal, index) => {
        var botonCanal = document.createElement('button');
        botonCanal.innerText = canal.name;
        botonCanal.onclick = function() {
          seleccionarCanal(index);
        };
        botonesCanalesContainer.appendChild(botonCanal);
      });
  
      resaltarCanalActual();
    }
  
    function filtrarCanalesPorNombre(nombreBuscado) {
      var botonesCanales = document.getElementById('lista-canales').getElementsByTagName('button');
      for (var i = 0; i < botonesCanales.length; i++) {
        var nombreCanal = botonesCanales[i].innerText.toLowerCase();
        if (nombreCanal.includes(nombreBuscado.toLowerCase())) {
          botonesCanales[i].style.display = "block";
        } else {
          botonesCanales[i].style.display = "none";
        }
      }
    }
  
    document.getElementById('buscar-canal').addEventListener('input', function(event) {
      var textoBuscado = event.target.value;
      filtrarCanalesPorNombre(textoBuscado);
    });
  
    function seleccionarCanal(index) {
      canalActual = index;
      mostrarNombreCanal(canalesJSON[canalActual].name);
      reproducirCanal(canalesJSON[canalActual].url);
      resaltarCanalActual();
    }
  
    function resaltarCanalActual() {
      var botonesCanales = document.getElementById('lista-canales').getElementsByTagName('button');
      for (var i = 0; i < botonesCanales.length; i++) {
        botonesCanales[i].classList.remove('current');
      }
      botonesCanales[canalActual].classList.add('current');
    }
  
    // Llamada a la función para crear los botones de canales al cargar la página
    crearBotonesCanales();
    setupPlayer();
    cambiarCanal(0);
  </script>
